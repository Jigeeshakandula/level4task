<mat-card-title>Work Experience</mat-card-title>

<div class="container mt-3">
    <div class="row">
        <div class="col-3">
            <form>
                <mat-form-field  appearance="fill">
                  <mat-label>Company/Organization</mat-label>
                  <input matInput placeholder="Enter your Organization" value="Mindtree">
                </mat-form-field>
            </form>
        </div>
        <div class="col-3">
           
          <mat-form-field appearance="fill">
                <mat-label>Exp in Years</mat-label>
                <mat-select>
                    <mat-option *ngFor="let year of years" [value]="year.value">
                    {{year.viewValue}}
                    </mat-option>
                </mat-select>
          </mat-form-field>
        </div>
        <div class="col-6">
           <app-date></app-date>             
        </div>
    
    </div>
    <div class="row">
        <div class="col-3">
            <form >
                <mat-form-field  appearance="fill">
                  <mat-label>Designation/Role</mat-label>
                  <input matInput placeholder="Enter designation" value="Engineer">
                </mat-form-field>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <mat-form-field class="text-area" appearance="fill">
                <mat-label>Responsibilities</mat-label>
                <textarea matInput placeholder="Enter your work responsibilities"></textarea>
              </mat-form-field>
        </div>
        
    </div>
</div>
